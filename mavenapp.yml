apiVersion: v1
kind: ReplicationController
metadata:
  labels:
    name: maven
  name: maven-application
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: maven
    spec:
      containers:
      - image: geethika609/maven-web-application:22
        name: maven
        ports:
        - name: maven
          containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: maven
  name: maven
spec:
  type: NodePort
  ports: 
    - port: 8080
      targetPort: 8080
  selector: maven
